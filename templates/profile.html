<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
        }
        .sidebar {
            width: 220px;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            color: #e0e0e0;
            text-decoration: none;
            padding: 12px 20px;
            margin: 8px 12px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            transform: translateX(5px);
        }
        .sidebar a.active {
            background: #3b82f6;
            color: #ffffff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
        .icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: #e0e0e0;
            transition: all 0.3s ease;
        }
        .sidebar a:hover .icon {
            color: #ffffff;
            transform: scale(1.1);
        }
        .sidebar a.active .icon {
            color: #ffffff;
        }
        .container {
            flex: 1;
            padding: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .home-icon::before,
        .home-icon::after {
            content: '';
            position: absolute;
            display: block;
        }
        .home-icon::before {
            width: 16px;
            height: 10px;
            border: 2px solid currentColor;
            border-bottom: none;
            top: 3px;
            left: 1px;
            border-radius: 3px 3px 0 0;
        }
        .home-icon::after {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 8px solid currentColor;
            top: -2px;
            left: 0px;
        }
        .profile-icon::before,
        .profile-icon::after {
            content: '';
            position: absolute;
            display: block;
        }
        .profile-icon::before {
            width: 10px;
            height: 10px;
            border: 2px solid currentColor;
            border-radius: 50%;
            top: 0;
            left: 4px;
        }
        .profile-icon::after {
            width: 16px;
            height: 8px;
            border: 2px solid currentColor;
            border-radius: 6px 6px 10px 10px;
            border-top: none;
            top: 12px;
            left: 1px;
        }
        .points-icon::before,
        .points-icon::after {
            content: '';
            position: absolute;
            display: block;
        }
        .points-icon::before {
            width: 16px;
            height: 16px;
            border: 2px solid currentColor;
            border-radius: 50%;
            top: 1px;
            left: 1px;
        }
        .points-icon::after {
            content: '★';
            font-size: 10px;
            top: 4px;
            left: 5px;
        }
        .task-icon::before,
        .task-icon::after {
            content: '';
            position: absolute;
            display: block;
        }
        .task-icon::before {
            width: 16px;
            height: 18px;
            border: 2px solid currentColor;
            border-radius: 3px;
            top: 0;
            left: 1px;
        }
        .task-icon::after {
            content: '✓';
            font-size: 12px;
            top: 2px;
            left: 4px;
        }
        .logout-icon::before,
        .logout-icon::after {
            content: '';
            position: absolute;
            display: block;
        }
        .logout-icon::before {
            width: 10px;
            height: 10px;
            border: 2px solid currentColor;
            border-radius: 50%;
            top: 3px;
            left: 0;
        }
        .logout-icon::after {
            width: 8px;
            height: 2px;
            background: currentColor;
            top: 8px;
            left: 12px;
            box-shadow: 0 -3px 0 0 currentColor, 0 3px 0 0 currentColor;
        }
        .admin-icon::before,
        .admin-icon::after {
            content: '';
            position: absolute;
            display: block;
        }
        .admin-icon::before {
            width: 16px;
            height: 16px;
            border: 2px solid currentColor;
            border-radius: 50%;
            top: 1px;
            left: 1px;
        }
        .admin-icon::after {
            width: 10px;
            height: 2px;
            background: currentColor;
            top: 8px;
            left: 4px;
            box-shadow: 3px 3px 0 0 currentColor, -3px 3px 0 0 currentColor, 3px -3px 0 0 currentColor, -3px -3px 0 0 currentColor;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="/">
            <div class="icon home-icon"></div>
            Home
        </a>
        <a href="/user_points/">
            <div class="icon points-icon"></div>
            Points
        </a>
        <a href="/user_tasks/">
            <div class="icon task-icon"></div>
            Tasks
        </a>
        <a href="/profile/" class="active">
            <div class="icon profile-icon"></div>
            Profile
        </a>
        <a href="/logout/" id="logout-link">
            <div class="icon logout-icon"></div>
            Logout
        </a>
        <a href="/custom_admin/" id="admin-link">
            <div class="icon admin-icon"></div>
            Admin
        </a>
    </div>
    <div class="container">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">User Profile</h2>
            <div id="profileDetails" class="space-y-4">
                <p><strong>Username:</strong> <span id="username">Loading...</span></p>
                <p><strong>Email:</strong> <span id="email">Loading...</span></p>
                <p><strong>ID:</strong> <span id="id">Loading...</span></p>
            </div>
            <form id="profileForm" class="space-y-4 mt-6 hidden">
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                <div>
                    <label for="edit-username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="edit-username" name="username"
                           class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="edit-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="edit-email" name="email"
                           class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <button type="submit"
                        class="w-full bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    Save Changes
                </button>
            </form>
            <button id="editBtn"
                    class="mt-6 w-full bg-green-600 text-white p-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                Edit Profile
            </button>
            <button id="logoutBtn"
                    class="mt-6 w-full bg-rose-600 text-white p-2 rounded-md hover:bg-rose-700 focus:outline-none focus:ring-2 focus:ring-rose-500">
                Logout
            </button>
            <p id="error" class="text-red-500 text-sm mt-4 hidden"></p>
        </div>
    </div>

    <script>
        // Function to display user details from localStorage or API
        async function fetchProfile() {
            const errorElement = document.getElementById('error');
            errorElement.classList.add('hidden');

            // Try to get user data from localStorage
            const username = localStorage.getItem('username');
            const email = localStorage.getItem('email');
            const userId = localStorage.getItem('user_id');

            if (!userId) {
                errorElement.textContent = 'No user ID found. Please log in again.';
                errorElement.classList.remove('hidden');
                window.location.href = '/login/';
                return;
            }

            if (username && email && userId) {
                // If all data is available in localStorage, display it
                document.getElementById('username').textContent = username;
                document.getElementById('email').textContent = email;
                document.getElementById('id').textContent = userId;
                document.getElementById('edit-username').value = username;
                document.getElementById('edit-email').value = email;
            } else {
                // Fallback to API if localStorage data is missing
                try {
                    const response = await fetch(`http://127.0.0.1:8000/api/profile/${userId}/`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                        },
                        credentials: 'include',
                    });

                    const data = await response.json();
                    if (response.ok) {
                        document.getElementById('username').textContent = data.username;
                        document.getElementById('email').textContent = data.email;
                        document.getElementById('id').textContent = data.id;
                        document.getElementById('edit-username').value = data.username;
                        document.getElementById('edit-email').value = data.email;
                        // Store data in localStorage
                        localStorage.setItem('username', data.username);
                        localStorage.setItem('email', data.email);
                        localStorage.setItem('user_id', data.id);
                    } else {
                        errorElement.textContent = data.detail || 'Failed to load profile. Please log in again.';
                        errorElement.classList.remove('hidden');
                        if (response.status === 403) {
                            localStorage.removeItem('username');
                            localStorage.removeItem('email');
                            localStorage.removeItem('user_id');
                            window.location.href = '/login/';
                        }
                    }
                } catch (error) {
                    console.error('Fetch Profile Error:', error);
                    errorElement.textContent = 'An error occurred. Please try again.';
                    errorElement.classList.remove('hidden');
                }
            }
        }

        // Edit button functionality
        document.getElementById('editBtn').addEventListener('click', function () {
            document.getElementById('profileDetails').classList.add('hidden');
            document.getElementById('profileForm').classList.remove('hidden');
            document.getElementById('editBtn').classList.add('hidden');
        });

        // Form submission for updating profile
        document.getElementById('profileForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const errorElement = document.getElementById('error');
            errorElement.classList.add('hidden');

            const userId = localStorage.getItem('user_id');
            if (!userId) {
                errorElement.textContent = 'No user ID found. Please log in again.';
                errorElement.classList.remove('hidden');
                window.location.href = '/login/';
                return;
            }

            const formData = {
                username: document.getElementById('edit-username').value,
                email: document.getElementById('edit-email').value,
            };

            try {
                const response = await fetch(`http://127.0.0.1:8000/api/profile/${userId}/`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                    },
                    credentials: 'include',
                    body: JSON.stringify(formData),
                });

                const data = await response.json();
                if (response.ok) {
                    document.getElementById('username').textContent = data.username;
                    document.getElementById('email').textContent = data.email;
                    document.getElementById('id').textContent = data.id;
                    document.getElementById('profileDetails').classList.remove('hidden');
                    document.getElementById('profileForm').classList.add('hidden');
                    document.getElementById('editBtn').classList.remove('hidden');
                    // Update localStorage with new data
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('email', data.email);
                    localStorage.setItem('user_id', data.id);
                } else {
                    errorElement.textContent = data.detail || Object.values(data)[0][0] || 'Failed to update profile';
                    errorElement.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Update Profile Error:', error);
                errorElement.textContent = 'An error occurred. Please try again.';
                errorElement.classList.remove('hidden');
            }
        });

        // Logout button functionality
        document.getElementById('logoutBtn').addEventListener('click', async function () {
            try {
                const response = await fetch('/logout/', {
                    method: 'GET',
                    credentials: 'include',
                });
                if (response.ok) {
                    // Clear localStorage on logout
                    localStorage.removeItem('username');
                    localStorage.removeItem('email');
                    localStorage.removeItem('user_id');
                    window.location.href = '/login/';
                } else {
                    document.getElementById('error').textContent = 'Logout failed';
                    document.getElementById('error').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Logout Error:', error);
                document.getElementById('error').textContent = 'Logout failed';
                document.getElementById('error').classList.remove('hidden');
            }
        });

        // Fetch profile on page load
        fetchProfile();
    </script>
</body>
</html>
